backend:
  name: git-gateway
  branch: master

media_folder: "site/static/img/" # Folder where user uploaded files should go
public_folder: "img/"

collections: # A list of collections the CMS should be able to edit
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Blog" # Used in the UI, ie.: "New Post"
    folder: "site/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Description", name: "description", widget: "string", tagname: "h1"}
      - {label: "Image filename", name: "featured", widget: "string"}
      - {label: "tag", name: "tag", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "type", name: "type", widget: "hidden", default: "post"}
      - {label: "author", name: "author", widget: "hidden", default: "predefined author"}
      - {label: "featured path", name: "featuredpath", widget: "hidden", default: "cloudinary"}
      - {label: "featured path", name: "featuredalt", widget: "hidden", default: "Image hosted by Cloudinary"}
  
